<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Power Input Example</title>
  <style>
    .input {
      position: relative;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 2px 4px;
      font-size: 16px;
    }

    .base {
      display: inline-block;
      vertical-align: middle;
      width: calc(100% - 24px);
    }

    .superscript {
      position: absolute;
      right: 2px;
      top: -12px;
      display: inline-block;
      vertical-align: top;
      font-size: 12px;
      width: 20px;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="input">
    <div class="base" contenteditable></div>
    <div class="superscript" contenteditable></div>
  </div>

  <script>
    const baseInput = document.querySelector('.input .base');
    const superscriptInput = document.querySelector('.input .superscript');

    function combineInputs() {
      const baseText = baseInput.innerText;
      const superscriptText = superscriptInput.innerText;
      const combinedText = `${baseText}^(${superscriptText})`;
      console.log(combinedText);
    }

    baseInput.addEventListener('input', combineInputs);
    superscriptInput.addEventListener('input', combineInputs);
  </script>
</body>
</html>
